<!DOCTYPE html>
<html>
<head>
    <title>Retail Analytics - Upload Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/data_pull">Data Pull</a>
        <a href="/upload">Upload Data</a>
    </nav>
    
    <div class="container">
        <h1>Upload Data Files</h1>
        <p>Use this form to upload the latest Households, Products, and Transactions datasets.</p>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="households">Households File:</label>
                <input type="file" id="households" name="households" accept=".csv">
            </div>
            
            <div class="form-group">
                <label for="products">Products File:</label>
                <input type="file" id="products" name="products" accept=".csv">
            </div>
            
            <div class="form-group">
                <label for="transactions">Transactions File:</label>
                <input type="file" id="transactions" name="transactions" accept=".csv">
            </div>
            
            <button type="submit">Upload Files</button>
        </form>
        
        {% if message %}
            <div class="message {% if 'success' in message %}success{% else %}error{% endif %}">
                {{ message }}
            </div>
        {% endif %}
    </div>
</body>
</html>
